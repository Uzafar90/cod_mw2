<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Call of Duty-MW</title>
	</head>
	<body>
		<main class="cod_main">
			<div class="cod_bgImage"></div>
			<nav class="cod_nav">
				<img
					src="https://cdn-icons-png.flaticon.com/512/588/588258.png"
					alt=""
				/>
				<div class="cod_nav_links">
					<p class="active">Home</p>
					<p>Gameplay</p>
					<p>News</p>
					<p>Community</p>
				</div>
				<span></span>
			</nav>
			<div class="cod_hero">
				<span></span>
				<div class="cod_heading">
					<h1>CALL</h1>
					<h3>OF</h3>
					<h1>DUTY</h1>
				</div>
				<hr />
				<div class="cod_subheading">
					<p>MODERN WARFARE</p>
					<p>II</p>
				</div>
				<div class="cod_about">
					<p>
						Modern Warfare 2 is a 2009 first-person shooter game developed by
						Infinity Ward and published by Activision.
					</p>
				</div>
				<div class="cod_button">
					<div class="btn">
						<p>Buy Online</p>
					</div>
					<div class="btn">
						<p>Join Now</p>
					</div>
				</div>
			</div>
			<div class="cod_three_image">
				<span></span>
				<img
					src="https://pngimg.com/uploads/call_of_duty/call_of_duty_PNG29.png"
					alt=""
				/>
			</div>
		</main>
	</body>
</html>
